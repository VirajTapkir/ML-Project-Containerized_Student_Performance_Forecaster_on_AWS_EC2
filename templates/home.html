<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            display: {% if results %} block {% else %} none {% endif %};
        }
    </style>
</head>
<body>

    <div class="container mb-5">
        <div class="form-container">
            <div class="text-center mb-5">
                <h2 class="fw-bold text-secondary">Student Exam Predictor</h2>
                <p class="text-muted">Fill in the details below to predict the math score</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="race_ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Ex: 72" min="0" max="100" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Ex: 68" min="0" max="100" required />
                    </div>

                    <div class="col-12 mt-4">
                        <input class="btn btn-primary w-100 btn-lg" type="submit" value="Predict Maths Score" />
                    </div>
                </div>
            </form>

            <div class="result-box text-center">
                <h3 class="mb-0">The predicted Maths score is: <strong>{{ results }}</strong></h3>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-decoration-none text-muted">&larr; Back to Home</a>
            </div>

        </div>
    </div>

</body>
</html>
