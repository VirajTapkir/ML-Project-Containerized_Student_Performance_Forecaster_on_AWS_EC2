name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2                   # <--- CHECK YOUR REGION (e.g., us-east-1, us-east-2)
  ECR_REPOSITORY: studentperformance
  CONTAINER_NAME: mlproj

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        # Build the docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # Push it to AWS ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Save the image URI for the next job
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-ec2:
    needs: build-and-push-ecr
    runs-on: self-hosted                # <--- This triggers your EC2 instance!
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Pull and Run Docker Image
      env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Pull the latest image from ECR
        docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Stop and remove any existing container named 'mlproj' (to avoid conflicts)
        docker stop $CONTAINER_NAME || true
        docker rm $CONTAINER_NAME || true
        
        # Run the new container
        docker run -d -p 8080:8080 --name $CONTAINER_NAME -e 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}' -e 'AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}' -e 'AWS_REGION=${{ env.AWS_REGION }}' $ECR_REGISTRY/$ECR_REPOSITORY:latest